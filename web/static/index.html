<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="static/css/theme.css">
        <link rel="stylesheet" type="text/css" href="static/css/index.css">
        <link rel="stylesheet" type="text/css" href="static/css/normalise.css">
        <script src="static/js/lib/jquery-1.11.2.min.js"></script>
        <script src="static/js/index.js"></script>
        <title>Erpis | Welcome</title>
    </head>
    <body>
        <header class="bg-highlight">
            <div id="logo" class="left">
                <span class="icon heart"></span>
                <label>Erpis</label>
            </div>
        </header>
        <main>
            <section class="content">
                <div class="overlay">
                    <div class="row moto">
                        <p>Spreading erpis worldwide</p>
                        <div class="sub-moto">
                            <p>and saving lives for that matter...</p>
                        </div>
                    </div>
                    <div class="row login bg-highlight">
                        <div class="form">
                            <input id="username" name="username" type="text" placeholder="User name">
                            <input id="password" name="password" type="password" placeholder="Password">
                            <div id="login-error"></div>
                            <input id="submit" name="submit" type="button" value="Sign in">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
