<html>
    <head>
        <title>Erpis Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="static/css/normalise.css">
        <link rel="stylesheet" type="text/css" href="static/css/theme.css">
        <link rel="stylesheet" type="text/css" href="static/css/appointments.css">
        <link rel="stylesheet" type="text/css" href="static/jquery-ui.min.css">
        <script src="static/js/lib/jquery-1.11.2.min.js"></script>
        <script src="static/js/lib/jquery-ui.min.js"></script>
        <script src="static/js/lib/jquery-ui-timepicker-addon.js"></script>
        <script src="static/js/common.js"></script>
        <script src="static/js/admin.js"></script>
    </head>
    <body>
         <header class="bg-highlight">
            <div class="logo left">
                <span class="icon heart"></span>
                <label>Erpis</label>
            </div>
        </header>
        <div class="content">
            <div class="menu bg-highlight">
                <ul>
                    <li class="active"><a href="admin.jsp">Manage Users</a></li>
                    <li><a href="logout.jsp">Log Out</a></li>
                </ul>
            </div>
            <div class="dump">
                <button class="create">+ New User</button>
                <ul></ul>
            </div>
            <div class="overlay"></div>
            <div id="new-user" class="popup">
                <div class="close">X</div>
                <div class="form bg-highlight">
                    <input id="first-name" name="first-name" type="text"
                           placeholder="First Name">
                    <input id="last-name" name="last-name" type="text"
                           placeholder="Last Name">
                    <input id="password" name="password" type="text"
                           placeholder="Password">
                    <select id="role">
                        <option value="Secretary">Secretary</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Admin">Administrator</option>
                   </select> 
                    <div class="error"></div>
                    <input class="submit" type="button" value="Submit" >
                </div>
            </div>
            <div id="edit-user" class="popup">
                <div class="close">X</div>
                <div class="form bg-highlight">
                    <input disabled="disabled" id="ap-id" type="text" value="">
                    <select id="new-role">
                        <option value="Secretary">Secretary</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Admin">Administrator</option>
                   </select> 
                    <div class="error"></div>
                    <input class="submit" type="button" value="Submit" >
                </div>
            </div>
        </div>
    </body>
</html>
